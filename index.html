<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div>
        <!-- Heading Name -->
        <h1>PASSWORD GENERATOR</h1>

        <!-- Inpute PassWord copy here -->
        <div>
          <input type="text" name="pass" id="password" readonly data-passwordDisplay/>
          <button data-copy>
            <span class="tooltip" data-copyMsg></span>
            <i class="fa fa-copy"></i>
        </button>
        </div>
         
        <!-- All Function Box -->
        <div>
          <!-- Passsword length -->
          <div>
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
          </div>

          <!-- Inpute Slider -->
          <div>
            <input type="range" min="1" max="20" step="1" data-lengthSlider/>
          </div>

          <!-- Chackrd Button -->
          <div>

            <div class="chack">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="chack">
              <input type="checkbox" id="lowercase" />
              <label for="Lowercase">Includes Lowercase letters</label>
            </div>

            <div class="chack">
              <input type="checkbox" id="numbers" />
              <label for="Numbers">Includes Numbers</label>
            </div>

            <div class="chack">
              <input type="checkbox" id="symbols" />
              <label for="Symbols">Includes Symbols</label>
            </div>

          </div>

          <!-- chacking Strength -->
          <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
          </div>

          <!-- GENERATOR PASSWORD -->
           <div>
            <button class="generateButton">GENERATOR PASSWORD</button>
           </div>
           
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c33a357a73.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

  </body>
</html>
